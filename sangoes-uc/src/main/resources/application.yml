#加密
jasypt:
  encryptor:
    password: sangoes
# Tomcat
server:
  tomcat:
    uri-encoding: UTF-8
    max-threads: 1000
    min-spare-threads: 30
  port: 8080
  servlet:
    context-path: /api
#日志
logging:
  level: debug
  level.sangoes.uc: debug
  path: logs/
  file: sangoes-uc.log
#application
spring:
  profiles:
    active: dev #dev 开发 prod 生产(部署)
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
      enabled: true
  mvc:
    view:
      prefix: /templates/
      suffix: .ftl
  freemarker:
    cache: false
    request-context-attribute: request
  redis:
    database: 0 # Redis数据库索引
    host: 127.0.0.1
    port: 6379
    password:      # 密码（默认为空）
    timeout: 6000ms  # 连接超时时长（毫秒）
    jedis:
      pool:
        max-active: 1000  # 连接池最大连接数（使用负值表示没有限制）
        max-wait: -1ms      # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-idle: 10      # 连接池中的最大空闲连接
        min-idle: 5       # 连接池中的最小空闲连接
#mybatis
mybatis-plus:
  mapper-locations: classpath:/mapper/**/*Mapper.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.sangoes.boot.uc.modules.admin.entity
  typeEnumsPackage: com.sangoes.boot.uc.modules.admin.entity.enums
  global-config:
    # 数据库相关配置
    db-config:
      #主键类型  AUTO:"数据库ID自增", INPUT:"用户输入ID",ID_WORKER:"全局唯一ID (数字类型唯一ID)", UUID:"全局唯一ID UUID";
      id-type: id_worker
      #字段策略 IGNORED:"忽略判断",NOT_NULL:"非 NULL 判断"),NOT_EMPTY:"非空判断"
      field-strategy: not_empty
      #数据库大写下划线转换
      #capital-mode: true
      #逻辑删除配置
      logic-delete-value: 0 #删除
      logic-not-delete-value: 1 #不删错
      #驼峰下划线转换
      table-underline: true
      db-type: mysql
    #刷新mapper 调试神器
    refresh: true
  # 原生配置
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
#swagger
swagger:
  enabled: true
  title: Sangoes API
  description: 用户中心
  version: 0.1
  license: MIT
  license-url: http://www.sangoes.com
  terms-of-service-url:
  contact:
    name: jerrychir
    email: jerrychir@163.com
    url: http://www.sangoes.com
  base-package: com.sangoes.boot
  base-path: /**
  exclude-path: /error, /ops/**

#系统自定义配置 system customer
# redis cache
redis:
  cache:
    # 缓存前缀必须加
    prefix: sangoes
    # 默认 1天
    expire: 432000

